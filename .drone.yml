workspace:
  base: /test
  path: code-review

services:
  web:
    image: ${IMAGE_PHP=fpfis/php56-build:latest}
    environment:
      - DOCUMENT_ROOT=/test/code-review

pipeline:
  composer-install:
    group: prepare
    image: ${IMAGE_PHP=fpfis/php56-build:latest}
    volumes:
      - /cache:/cache
    commands:
      - composer install

  grumphp:
    group: test
    image: ${IMAGE_PHP=fpfis/php56-build:latest}
    commands:
      - ./vendor/bin/grumphp run

  phpunit:
    group: test
    image: ${IMAGE_PHP=fpfis/php56-build:latest}
    commands:
      - ./vendor/bin/phpunit

matrix:
  IMAGE_PHP:
    - fpfis/php56-build:latest
    - fpfis/php71-build:latest
